<!doctype html>
<html lang="{{ 'bcp47' | t }}">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ 'project_title' | t }}</title>
  <meta name="description" content="{{ 'project_summary' | t }}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>
  <main class="container">

    <head>
      <div class="px-4 py-5 my-5 text-center">
        <!-- <img class="d-block mx-auto mb-4" src="/docs/5.2/assets/brand/bootstrap-logo.svg" alt="" width="72" height="57"> -->
        <h1 class="display-5 fw-bold">{{ 'project_title' | t }}</h1>
        <div class="col-lg-6 mx-auto">
          <p class="lead mb-4">
            {{ 'project_summary' | t }}
          </p>
          <!--
        <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
          <button type="button" class="btn btn-primary btn-lg px-4 gap-3">Primary button</button>
          <button type="button" class="btn btn-outline-secondary btn-lg px-4">Secondary</button>
        </div>
        -->
        </div>
      </div>
    </head>

    {% for item in site.i18n.mul.featured_compilations %}
    <section class="d-grid gap-6">
      <h2>{{ item.name | t }}</h2>
      {% for item2 in item.resources -%}
      <article class="p-2">
        <h3>{{ item2.name | t }}</h3>
        <pre>
          {{ item2 | json }}
        </pre>
      </article>
      {% endfor %}
    </section>
    {% endfor %}
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>
</body>

</html>
