name: data-lint

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  data-lint:
    name: data-lint
    runs-on: ubuntu-latest
    # @TODO: eventually remove this continue-on-error: true
    continue-on-error: true

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.9

      - run: pip install frictionless

      - name: frictionless validate datapackage.json

